<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      window.Polymer = {
        dom: 'shadow',
        useNativeCSSProperties: true,
        lazyRegister: 'max',
      };
    </script>
  </head>

  <script src="/src/chatbatta-app.js" defer></script>
  <body>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      /* overscroll */
      html {
        background-color: #2a56c6;
      }

      body {
        font-family: sans-serif;
        font-size: 16px;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #f1f1f1;
        box-sizing: border-box;
      }

      * {
        box-sizing: border-box;
      }

      .app-shell-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 64px;
        padding: 0 16px;
        margin: 0 0 8px;
        background-color: #2a56c6;
        color: #fff;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      .main-title {
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 10px;
        font-weight: 500;
        /*color: #f50057;*/
        color: #ffc107;
      }
    </style>
    
    <chatbatta-app>
      <div class="app-shell-header">
        <div class="main-title">Chatbatta</div>
      </div>
    </chatbatta-app>
    
    <!-- Built with love using Polymer Starter Kit -->
  </body>
</html>
