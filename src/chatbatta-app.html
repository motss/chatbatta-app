  </div>
</template>

<script>
  {
    'use strict';

    const doc = (document._currentScript || document.currentScript).ownerDocument;
    const template = doc.querySelector('template');

    window.customElements.define('chatbatta-app', class ChatbattaApp extends HTMLElement {
      constructor () {
        super(); // always call super() first in the ctor.

        this.is = 'chatbatta-app';

        let shadowRoot = this.attachShadow({
          mode: 'open',
        });
        const instance = template.content.cloneNode(true);

        shadowRoot.appendChild(instance);
      }

      createdCallback() {

      }

      connectedCallback() {
        console.info(this.is + ' connected!');

        window.customElements.whenDefined(this.is)
          .then(() => {
            console.info('lazy load when defined...');

            importHTML([
              '/src/chatbatta-chat-list.html',
            ]);
          });
      }

      disconnectedCallback() {

      }

      attributeChangedCallback(attrName, oldVal, newVal) {

      }
    });
  }
</script>
